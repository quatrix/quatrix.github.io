<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollout Check</title>
</head>
<body>
    <h1>Rollout Check Application</h1>
    <label for="user_id">User ID:</label>
    <input type="number" id="user_id" required>
    <br><br>
    <label for="rollout_amount">Rollout Amount (0-1000):</label>
    <input type="number" id="rollout_amount" min="0" max="1000" required>
    <br><br>
    <button onclick="checkRollout()">Check</button>
    <br><br>
    <div id="result"></div>

    <script>
        function checkRollout() {
            var userId = document.getElementById('user_id').value;
            var rolloutAmount = document.getElementById('rollout_amount').value;

            if (!userId || !rolloutAmount) {
                alert("Please enter both User ID and Rollout Amount.");
                return;
            }

            userId = parseInt(userId);
            rolloutAmount = parseInt(rolloutAmount);

            var resultDiv = document.getElementById('result');
            var modResult = userId % 1000;
            var threshold = 1000 - rolloutAmount;

            if (modResult > threshold) {
                resultDiv.innerHTML = "This user_id is being rolled out.";
            } else {
                resultDiv.innerHTML = "This user_id is not being rolled out.";
            }
        }
    </script>
</body>
</html>
